name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        ruby-version: ['3.1', '3.2', '3.3']
        node-version: ['18', '20']
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby-version }}
        bundler-cache: true
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client jq
    
    - name: Install Rails
      run: |
        gem install rails -v '~> 8.0'
        gem install bundler
    
    - name: Configure PostgreSQL
      run: |
        echo "host: localhost" >> ~/.pgpass
        echo "port: 5432" >> ~/.pgpass
        echo "database: test_db" >> ~/.pgpass
        echo "user: postgres" >> ~/.pgpass
        echo "password: postgres" >> ~/.pgpass
        chmod 600 ~/.pgpass
    
    - name: Run template validation
      run: |
        ./scripts/run-tests.sh
    
    - name: Test Rails Modern template
      run: |
        ./scripts/test-template.sh rails-modern test_rails_modern_ci
    
    - name: Debug template (on failure)
      if: failure()
      run: |
        ./scripts/debug-template.sh rails-modern verbose
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.ruby-version }}-${{ matrix.node-version }}
        path: |
          test_*
          *.log
        retention-days: 7

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true
    
    - name: Install linting tools
      run: |
        gem install rubocop
        gem install shellcheck
    
    - name: Lint shell scripts
      run: |
        find . -name "*.sh" -exec shellcheck {} \;
    
    - name: Lint Ruby files
      run: |
        find . -name "*.rb" -exec rubocop {} \;
    
    - name: Check JSON syntax
      run: |
        find . -name "*.json" -exec jq empty {} \;

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Run security scan
      uses: github/super-linter@v4
      env:
        DEFAULT_BRANCH: main
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        VALIDATE_BASH: true
        VALIDATE_JSON: true
        VALIDATE_YAML: true
        VALIDATE_MARKDOWN: true

  documentation:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Generate documentation
      run: |
        ./scripts/generate-docs.sh
    
    - name: Upload documentation
      uses: actions/upload-artifact@v4
      with:
        name: documentation
        path: docs/
        retention-days: 30
